<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="Icon" href="images/favicon_signup.png">
        <link rel="StyleSheet" href="sign_design.css">
    </head>
    <body>
        <nav>
            <h1><b>Vels University</b></h1>
            <a href="Main_page.html"><h3>Cancel</h3></a>
        </nav>
        <center>
            <h2>Sign Up As A New User</h2>
            <form>
                <h3><B>Name</B></h3>
                <input type="text" placeholder="User Name"><br><br>
                <h3><B>Date of Birth</B></h3><br>
                <input type="date"><br><br>
                <h3><B>Profile Picture</Picture></B></h3><br>
                <input type="file"><br>
                <h3><B>Department</B></h3>
                <select>
                    <option>Select</option>
                    <option>B.Com</option>
                    <option>BCA</option>
                    <option>BBA</option>
                    <option>MCA</option>
                </select><br>
                <h3><B>Register No</B></h3><br>
                <input type="number"><br><br>
                <h3><B>Create A Password</B></h3><br>
                <input type="number"><br><br>
                <h3><b>Capcha</b></h3>
                <input type="checkbox">Click to confirm you are human<br><br>
                <input type="submit" class="Submitcol"> <input type="reset" class="resetcol">
            </form>
        </center>
    </body>
</html>
